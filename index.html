<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="">
        <h1>BMI CALCULATOR</h1>
    </div>
    <div class="row container  border border-1">
        <div class="col-7 mt-5" style="text-align: center;">
            <form>
                <div>
                    <label for="gender" class="pe-5">Gender :</label>
                    <input type="radio">
                    <span><label class="pe-3" for="male"> Male</label></span>
                    <input type="radio">
                    <label for="female">Female</label>
                </div>
                <div class="mt-3">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" placeholder="Enter your weight" required>
                </div>
                <div class="mt-3">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" placeholder="Enter your height" required>
                </div>
                <div class="p-3">
                    <button type="button" onclick="calculateBMI()" class="btn btn-primary">Calculate</button>
                </div>
            </form>
        </div>
        <div class="col-5" >
                <h4 style="text-align: center;" class="p-5" id="result">YOUR BMI SCORE IS</h4>
                <center>
                    <div class= "border border-1" id="bmiscore"  style="height: 30px;width: 200px; ">
                        <p style="text-align: center;"><b>---</b></p>
                    </div>
                   <div class="divElmt"> <p></p></div>
                   <div id="description" style="text-align: center;"></div>

                </center>
                
        </div>
    </div>
</body>

</html>
